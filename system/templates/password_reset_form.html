{% load static %}
{% include 'head.html' %}

<body>
    <div class="main-wrapper account-wrapper">
        <div class="account-page">
            <div class="account-center">
                <div class="account-box">
                    <form method="post">
                        <div class="account-logo">
                            <img src="{% static 'assets/img/bolt-dark.png' %}" alt="">
                            <br>
                        </div>
                        {% csrf_token %}
                        
                        <div class="form-group text-center" style="margin-top: 20px;">
                            <div class="form-group">
                                <label for="id_new_password1">New password:</label>
                                <br>
                                <input type="password" name="new_password1" autocomplete="new-password" required="" id="id_new_password1">
                                <br>
                            </div>
                            <div class="form-group">
                                <label for="id_new_password2">New password confirmation:</label>
                                <br>
                                <input type="password" name="new_password2" autocomplete="new-password" required="" id="id_new_password2">
                                <br>
                            </div>
                            <input class="btn btn-primary account-btn" type="submit" name="send email" style="margin-top: 20px;" value="Reset">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

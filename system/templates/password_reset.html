{% load static %}
{% include 'head.html' %}

<body>
    <div class="main-wrapper account-wrapper">
        <div class="account-page">
            <div class="account-center">
                <div class="account-box">
                    <form method="post">
                        <div class="account-logo">
                            <img src="{% static 'assets/img/bolt-dark.png' %}" alt="">
                            <br>
                        </div>
                        {% csrf_token %}
                        
                        <div class="form-group text-center" style="margin-top: 20px;">
                            <div class="form-group">
                                <label for="id_email">Email:</label>
                                <input type="email" name="email" autocomplete="email" maxlength="254" required="" id="id_email">
                            </div>
                            <input class="btn btn-primary account-btn" type="submit" name="send email" style="margin-top: 10px;" value="Send Email">
                        </div>
                        <div class="text-center register-link">
                            <a href="/">Back to Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

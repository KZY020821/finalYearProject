{% load static %}
{% include 'head.html' %}
<body>
    <div class="main-wrapper  account-wrapper">
        <div class="col-sm-12">
            <a href="dashboard" class="btn btn-primary btn-rounded float-left"><i class="fa fa-arrow-left"></i> Dashboard</a>
        </div>
        <div class="account-page">
            <div class="account-center">
                <div class="account-box">
                    {% for message in messages %}
                    <h5 style="color: red;"> {{ message }} </h5>
                    {% endfor %}
                    <form method="POST" action="" class="form-signin" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="account-logo">
                            <img src="{% static 'assets/img/bolt-dark.png' %} " alt="">
                        </div>
                        <div class="form-group">
                            <label>Subject</label>
                            <select class="form-control" name="classCode" required>
                                <option value="">---</option>
                                {% for subject in subjects %}
                                    <option value="{{ subject.subjectCode }}">{{ subject.subjectCode }} - {{ subject.subjectName }}</option>
                                {% endfor %}
                            </select>
                        </div>                        
                        <div class="form-group text-center">
                            <button class="btn btn-primary account-btn" type="submit">Take Attendance</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% include 'jsreferences.html' %}
</body>
</html>
